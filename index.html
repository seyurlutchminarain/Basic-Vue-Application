<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ courseGoal }}</p> <!---"{{ varName }}" will output the value of the specified variable from the data property in Vue-->
                             <!---This is known as INTERPOLATION. Can only use this IN BETWEEN HTML tags i.e. <tag>{{ varName }}</tag>>-->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p> <!-- v-bind binds/sets the value of something(attribute), here we bind href with vueLink-->

    </section>              
  </body>
</html>
